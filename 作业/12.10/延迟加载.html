<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            list-style: none;
        }
        
        img {
            width: 100%;
            height: 500px;
            margin-top:5px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="box" v-oon>
        <ul class="list"></ul>
    </div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
    Vue.directive("oon", {
        inserted(dom, data) {
            var oUl = document.querySelector('.list');
            var arr = ['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg','img/6.jpg','img/7.jpg','img/8.jpg','img/9.jpg','img/10.jpg',]
            arr.forEach((item, index, arr) => {
                var oLi = document.createElement('li');
                var oImg = document.createElement('img');
                oImg.setAttribute('tu', item);
                oLi.appendChild(oImg);
                oUl.appendChild(oLi);
            })
            var aLi = oUl.querySelectorAll('li');
            var ch = document.documentElement.clientHeight;

            onscroll = () => {
                var st = document.documentElement.scrollTop || document.body.scrollTop;

                for (var i = 0, len = aLi.length; i < len; i++) {
                    if (st + ch >= aLi[i].offsetTop) {
                        var oImg = aLi[i].querySelector('img');
                        oImg.src = oImg.getAttribute('tu');
                    }
                }

            }
        }
    })
    new Vue({
        el: '#box',
    })
</script>

</html>
