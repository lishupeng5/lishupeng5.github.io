<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="box" v-cloak="">
			<div style="height:50px;line-height: 50px;background:#ccc">
				<a href="#/">首页</a>
				<a href="#/no2">商品</a>
				<a href="#/no3">地图</a>
			</div>
			<div style="height:500px;line-height:500px;">
				<router-view></router-view>
			</div>
			<div style="height:150px;line-height: 150px;background:#ccc">

			</div>
		</div>
		<template id="no1">
				<div>
					首页
				</div>
			</template>
			<template id="no2">
				<div style="overflow: hidden;">
					<div style="width:200px;min-height:500px;line-height:50px;float:left;border-right:1px solid #ccc;">
						<div>
							<a href="#/no2/">服饰</a>
						</div>
						<div>
							<a href="#/no2/no1">水果</a>
						</div>
					</div>
					<div style="min-height:500px;float:left;">
						<router-view></router-view>
					</div>
				</div>
			</template>
			<template id="no3">
				<div>
					地图
				</div>
			</template>
	</body>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
	<script>
		var routes = [{
				path: '/',
				component: {
					template: '#no1'
				}
			},
			{
				path: '/no2',
				component: {
					template: '#no2'
				},
				children: [{
					path: '/',
					component: {
						template: "<p>服饰</p>"
					}
				}, {
					path: 'no1',
					component: {
						template: "<p>水果</p>"
					}
				}]
			},
			{
				path: '/no3',
				component: {
					template: '#no3'
				}
			}
		]
		var router = new VueRouter({
			routes
		})
		new Vue({
			el: "#box",
			router
		})
	</script>

</html>
